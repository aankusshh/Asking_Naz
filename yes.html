<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! You Said Yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header_text">Thank you, MY LOVE!</h1>
            <h3 class="sub_text">Chal ab TWERK krke Video bhej ðŸ˜˜</h3>
        </div>
        <div class="gif_container">
            <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="confetti">
            <!-- Confetti pieces remain unchanged -->
            <span style="top: 10%; left: 10%; animation-delay: 0s;"></span>
            <span style="top: 20%; left: 25%; animation-delay: 0.2s;"></span>
            <span style="top: 30%; left: 40%; animation-delay: 0.4s;"></span>
            <span style="top: 40%; left: 60%; animation-delay: 0.6s;"></span>
            <span style="top: 50%; left: 70%; animation-delay: 0.8s;"></span>
            <span style="top: 60%; left: 80%; animation-delay: 1s;"></span>
            <span style="top: 70%; left: 90%; animation-delay: 1.2s;"></span>
        </div>
        <div class="button_container">
            <button id="playSoundButton">Play Celebration Sound</button>
        </div>
        <div class="floating-heart"></div>
        <audio id="celebrationSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3" preload="auto"></audio>
    </div>

    <script>
        // Play celebration sound when the page loads
        window.onload = function() {
            document.getElementById('celebrationSound').play();
        };

        // Replays the sound when the button is clicked
        document.getElementById('playSoundButton').addEventListener('click', function() {
            document.getElementById('celebrationSound').currentTime = 0;  // Restart sound
            document.getElementById('celebrationSound').play();
        });
    </script>
</body>
</html>
